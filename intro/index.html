<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample HTML using default styles</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Before</h2>
    <div class="container">
      <div class="row">
        <div class=" col-md-12">
          <div class="col-md-4 form-inline">
            <div class="form-group">
              <label class="col-md-6"> Country</label>
              <div class="col-md-6">
                <select id="CountryDropDownList">
                  <option value="Select">Select...</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-6">State:</label>
              <div class="col-md-6">
                <select id="StateDropDownList">
                  <option value="Select">Select...</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2>After</h2>
    <form class="container">
      <fieldset class="col-md-12">
        <div class="form-group row col-md-6">
          <label class="col-md-3" for="CountryDropDownList">Country</label>
          <select class="col-md-3 form-control" id="CountryDropDownList">
            <option value="Select">Select...</option>
          </select>
        </div>
        <div class="form-group row col-md-6">
          <label for="StateDropDownList" class="col-md-3">State</label>
          <select class="form-control col-md-3" id="StateDropDownList">
            <option value="Select">Select...</option>
          </select>
        </div>
      </fieldset>
    </form>
  </body>
</html>
